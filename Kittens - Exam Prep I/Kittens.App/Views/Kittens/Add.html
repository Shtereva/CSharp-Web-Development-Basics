<hr class="my-2" />
<div class="legend text-center">
    <h2>Add Kitten</h2>
</div>
<hr class="my-2">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <div class="text-danger">{{{error}}}</div>
            <form class="form-inline" action="/kittens/add" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" required maxlength="20" id="name" name="Name" placeholder="Name" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="age">Age</label>
                        <div class="controls">
                            <input type="number" required id="age" min="0" max="15" name="Age" placeholder="Age" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="breed">Breed</label>
                        <div class="controls">
                            <select name="Breed" id="breed" class="form-control">
                                <option value="Street Transcended">Street Transcended</option>
                                <option value="American Shorthair">American Shorthair</option>
                                <option value="Munchkin">Munchkin</option>
                                <option value="Siamese">Siamese</option>
                            </select>
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-success">Add Kitten</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
