<hr class="my-2" />
<div class="text-center mb-3">
    <h1>Upload</h1>
</div>
<hr class="my-2">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <div class="text-danger">{{{error}}}</div>
            <form class="form-inline" action="/tubes/upload" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="title">Title</label>
                        <div class="controls">
                            <input type="text" id="title" required maxlength="50" name="Title" placeholder="Title" class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="author">Author</label>
                        <div class="controls">
                            <input type="text" id="author" required maxlength="20" name="Author" placeholder="Author"
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="youtubeId">Youtube Link</label>
                        <div class="controls">
                            <input type="text" id="youtubeId" required name="YoutubeId" placeholder="Youtube Link"
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="description">Description</label>
                        <div class="controls">
                            <textarea class="form-control" id="description" required maxlength="250" name="Description" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-info">Upload</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<hr class="my-3" />
