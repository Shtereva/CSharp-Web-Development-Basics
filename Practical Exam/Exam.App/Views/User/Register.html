<hr class="my-2" />
<div class="text-center mb-3">
    <h1>Register</h1>
</div>
<hr class="my-2">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <div class="text-danger">{{{error}}}</div>
            <form class="form-inline" action="/user/register" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="username">Username</label>
                        <div class="controls">
                            <input type="text" id="username" required maxlength="20" name="Username" placeholder="Username" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="password" required maxlength="50" name="Password" placeholder="Password"
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="confirmPassword">Confirm Password</label>
                        <div class="controls">
                            <input type="password" id="confirmPassword" required maxlength="50" name="ConfirmPassword" placeholder="Confirm Password"
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label h3 mb-2" for="email">Email</label>
                        <div class="controls">
                            <input type="email" id="email" required name="Email" placeholder="Email"
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-info">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<hr class="my-3" />
