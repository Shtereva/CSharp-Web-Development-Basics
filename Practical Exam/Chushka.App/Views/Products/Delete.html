<main class="mt-3">
    <h1 class="text-center">Delete Product</h1>
    <hr class="bg-secondary half-width" />
    <form class="mx-auto half-width" method="post" action="/products/delete">
        <div class="text-danger text-center">{{{error}}}</div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="Name" required value="{{{name}}}" disabled>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="Price" required value="{{{price}}}" disabled>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" value="{{{description}}}" name="Description" disabled>
        </div>
        <input type="hidden" name="Id" value="{{{id}}}" />
        <h3 class="text-center">Product Type</h3>
        <hr class="bg-secondary half-width" />
        <div>
            <input type="radio" name="FoodTypeId" value="1" disabled />
            <p style="display: inline">Food</p>
            <input type="radio" name="FoodTypeId" value="2" disabled />
            <p style="display: inline">Domestic</p>
            <input type="radio" name="FoodTypeId" value="3" disabled />
            <p style="display: inline">Health</p>
            <input type="radio" name="FoodTypeId" value="4" disabled />
            <p style="display: inline">Cosmetic</p>
            <input type="radio" name="FoodTypeId" value="5" disabled />
            <p style="display: inline">Other</p>
        </div>
        <hr class="bg-secondary half-width" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Delete</button>
            <a class="btn chushka-bg-color" href="/">Cancel</a>
        </div>
    </form>
</main>
